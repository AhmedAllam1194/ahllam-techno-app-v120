<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AllamTechno — تسجيل الدخول</title>
  <meta name="color-scheme" content="light dark"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<!-- Splash (3s) -->
<div class="atd-splash" id="atd-splash">
  <div class="atd-card">
    <img class="atd-logo" src="assets/logo.png" alt="AllamTechno logo"/>
    <div class="atd-title">AllamTechno</div>
    <div class="atd-sub">برمجة: المهندس أحمد علام</div>
    <button class="atd-skip" id="atd-skip">تخطي</button>
  </div>
</div>

<!-- Login (vertical centered like screenshot) -->
<div class="login-overlay" id="login-overlay" style="display:none">
  <section class="login-card">
    <div class="login-head">
      <img class="login-logo" src="assets/logo.png" alt="AllamTechno logo"/>
      <div class="login-name">AllamTechno</div>
      <div class="login-sub">برمجة: المهندس أحمد علام</div>
    </div>
    <form id="login-form" autocomplete="off" class="form">
      <label class="field">
        <span>اسم المستخدم</span>
        <input id="username" name="username" placeholder="اسم المستخدم" required/>
      </label>
      <label class="field">
        <span>كلمة المرور</span>
        <input id="password" name="password" type="password" placeholder="••••••" required/>
      </label>
      <button class="btn pri" id="login-btn" type="submit">دخول</button>
      <div id="login-alert" class="err-msg" role="alert"></div>
      <div class="rights">© جميع الحقوق محفوظة — AllamTechno 2025</div>
    </form>
  </section>
</div>

<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>AllamTechno — تسجيل الدخول</title>
  <meta name="color-scheme" content="light dark"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<!-- Splash (4s) -->
<div class="atd-splash" id="atd-splash">
  <div class="atd-card">
    <img class="atd-logo" src="assets/logo.png" alt="AllamTechno Logo"/>
    <div class="atd-title">AllamTechno</div>
    <div class="atd-sub">برمجة: المهندس أحمد علام</div>
    <button class="atd-skip" id="atd-skip">تخطي</button>
  </div>
</div>

<!-- Login Overlay -->
<div class="login-overlay" id="login-overlay" style="display:none">
  <section class="login-card">
    <div class="login-head">
      <img class="login-logo" src="assets/logo.png" alt="AllamTechno Logo"/>
      <div class="login-name">AllamTechno</div>
      <div class="login-sub">مرحبًا بك، من فضلك سجّل الدخول</div>
    </div>

    <form id="login-form" autocomplete="off">
      <label>اسم المستخدم
        <input id="username" name="username" placeholder="اسم المستخدم" required />
      </label>
      <label>كلمة المرور
        <input id="password" name="password" type="password" placeholder="••••••" required />
      </label>
      <div class="login-actions">
        <button class="btn pri login" id="login-btn" type="submit">دخول</button>
      </div>
      <div id="login-alert" class="err-msg" role="alert"></div>
    </form>
  </section>
</div>
